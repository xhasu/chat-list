<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Info -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-type" content="text/html">

	<title>Chat App</title>

	<!-- Organic -->
	<meta name="author" content="xhasu">
	<meta name="description" content="">

	<!-- Viewport responsive -->
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">

	<!-- Webapp -->
	<meta name="theme-color" content="#2196f3">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" sizes="192x192" href="webapp.png">
	<link rel="manifest" href="manifest.json">

	<!-- Opengraph ( Facebook and google+ ) -->
	<meta property="og:title" content="">
	<meta property="og:image" content="">
	<meta property="og:description" content="">
	<meta property="og:url" content="">
	<meta property="og:type" content="">

	<!-- Twitter -->
	<meta name="twitter:title" content="">
	<meta name="twitter:image" content="">
	<meta name="twitter:description" content="">
	<meta name="twitter:url" content="">
	<meta name="twitter:card" content="">

	<!-- Favicon X-icon  -->
	<link rel="icon" href="favicon.ico?v0.1">

	<!-- Styles -->
	<link rel="stylesheet" href="css/application.min.css">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

	<!-- Script Important -->
</head>
<body class="device">
	
	<!-- app -->
	<div class="app">
		<div class="device-topbar">
			<div class="device-time">
				<span>9:41</span>
			</div>
			<div class="device-group">
				<i data-feather="wifi"></i>
				<i data-feather="battery-charging"></i>
			</div>
		</div>
		<h1 class="page-title">All Chat</h1>
		<ul class="tabs">
			<li class="tab-item active">
				<span>Message</span>
			</li>
			<li class="tab-item">
				<span>Group</span>
			</li>
			<li class="tab-item">
				<span>Calls</span>
			</li>
		</ul>
		<section class="chat-msg">
			<div class="msg">
				<div class="msg-item">
					<div class="msg-avatar">
						<img src="https://images.unsplash.com/photo-1604521824034-a973e1dffb1e?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=400&ixlib=rb-1.2.1&q=80&w=400" alt="">
						<i class="icon icon-notify"></i>
					</div>
					<div class="msg-info">
						<div class="info-title">Youtube</div>
						<div class="info-subtitle">Typing...</div>
					</div>
					<div class="msg-actions">
						<div class="time">11:25</div>
						<div class="group">
							<span class="pin"><i class="icon" data-feather="bookmark"></i></span>
							<span class="bullet">4</span>
						</div>
					</div>
				</div>
				<div class="msg-item">
					<div class="msg-avatar">
						<img src="https://images.unsplash.com/photo-1603794717184-0e17c482829e?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=400&ixlib=rb-1.2.1&q=80&w=400" alt="">
					</div>
					<div class="msg-info">
						<div class="info-title">Ashely</div>
						<div class="info-subtitle">OMG &#x1F60D;</div>
					</div>
					<div class="msg-actions">
						<div class="time">8:03</div>
						<div class="group">
							<span class="pin"><i class="icon" data-feather="bookmark"></i></span>
							<span class="bullet">1</span>
						</div>
					</div>
				</div>
				<div class="msg-item">
					<div class="msg-avatar">
						<img src="https://images.unsplash.com/photo-1604603244841-5a19bd89d54e?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=400&ixlib=rb-1.2.1&q=80&w=400" alt="">
						<i class="icon icon-notify offline"></i>
					</div>
					<div class="msg-info">
						<div class="info-title">Joel</div>
						<div class="info-subtitle">Hey! Whats up, long time no</div>
					</div>
					<div class="msg-actions">
						<div class="time">Yesterday</div>
					</div>
				</div>
				<div class="msg-item">
					<div class="msg-avatar">
						<img src="https://images.unsplash.com/photo-1604654606343-abd0f3d03388?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=400&ixlib=rb-1.2.1&q=80&w=400" alt="">
						<i class="icon icon-notify offline"></i>
					</div>
					<div class="msg-info">
						<div class="info-title">Anita</div>
						<div class="info-subtitle">Anita send you an image</div>
					</div>
					<div class="msg-actions">
						<div class="time">Yesterday</div>
					</div>
				</div>
				<div class="msg-item">
					<div class="msg-avatar">
						<img src="https://images.unsplash.com/photo-1604614893667-b5e72ec43c8d?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=400&ixlib=rb-1.2.1&q=80&w=400" alt="">
						<i class="icon icon-notify offline"></i>
					</div>
					<div class="msg-info">
						<div class="info-title">Tandem</div>
						<div class="info-subtitle">Tandem followed</div>
					</div>
					<div class="msg-actions">
						<div class="time">Monday</div>
					</div>
				</div>
				<div class="msg-item">
					<div class="msg-avatar">
						<img src="https://images.unsplash.com/photo-1604559258459-5b497e4720f2?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=400&ixlib=rb-1.2.1&q=80&w=400" alt="">
						<i class="icon icon-notify offline"></i>
					</div>
					<div class="msg-info">
						<div class="info-title">Jhon Doe</div>
						<div class="info-subtitle">Hey :) How are you today?</div>
					</div>
					<div class="msg-actions">
						<div class="time">31 Dic</div>
					</div>
				</div>
			</div>
		</section>
		<nav class="nav">
			<div class="nav-item">
				<i class="icon" data-feather="users"></i>
				<div class="nav-label">Community</div>
			</div>
			<div class="nav-item">
				<i class="icon" data-feather="award"></i>
				<div class="nav-label">Tutors</div>
			</div>
			<div class="nav-item active">
				<i class="icon" data-feather="message-circle"></i>
				<div class="nav-label">Chats</div>
				<span class="notify">5</span>
			</div>
			<div class="nav-item">
				<i class="icon" data-feather="star"></i>
				<div class="nav-label">Pro</div>
			</div>
		</nav>
	</div>

	<!-- plugins -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>

	<!-- application js -->
	<script src="js/app.js"></script>
</body>
</html>
